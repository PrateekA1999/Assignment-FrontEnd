<div class="box">
    <img class="img" src={{data.strImageSource}}>
    <h3>Compound Id</h3>
    <p class = "mt-10">{{data.id}}</p>
    <h3 class = "mt-5">Compound Name</h3>
    <p class = "mt-10">{{data.CompoundName}}</p>
    <h3 class = "mt-5">Compound Description</h3>
    <p class = "mt-10 desc">{{data.CompoundDescription}}</p>
    <button mat-raised-button color="primary" (click)="backToList()"><mat-icon>keyboard_backspace</mat-icon> Back to List</button>
</div>
